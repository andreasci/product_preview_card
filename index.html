<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="image">

        </div>

        <div class="text">
            <p class="perfume">P E R F U M E </p>
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier 
            Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price_bar">
                <p class="current_price">$149.99</p>
                <p class="previous_price">$169.99</p>
            </div>

            <button class="add-to-cart">
                <img src="./images/icon-cart.svg" alt="cart_icon">
                Add to chart
            </button>

        </div>

        </button>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andrea Sciarra</a>.
    </div>
</body>
</html>
